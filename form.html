<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Article Hub</title>
  <link rel="stylesheet" href="css/signup.css">
</head>
<body>
  <main class="signup-container">
    <section class="signup-form">
      <h2>Join Our Article Community</h2>
      <p>Sign up to publish your articles, share insights, and connect with readers.</p>

      <form id="articleSignupForm" action="success.html">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Choose a username" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required>
        </div>

        <button type="submit" class="btn-submit">Sign Up</button>

        <p class="login-text">Already have an account? <a href="login.html">Login</a></p>
      </form>
    </section>
  </main>

  <script src="js/form.js"></script>
</body>
</html>
