<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Article Hub</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <main class="login-container">
    <section class="login-form">
      <h2>Welcome Back</h2>
      <p>Login to continue publishing and exploring articles.</p>

      <form id="loginForm" action="success.html" method="GET">
        <div class="form-group">
          <label for="username">Username or Email</label>
          <input type="text" id="username" name="username" placeholder="Enter username or email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn-submit">Login</button>

        <p class="signup-text">Donâ€™t have an account? <a href="form.html">Sign up</a></p>
      </form>
    </section>
  </main>

  <script src="js/login.js"></script>
</body>
</html>
